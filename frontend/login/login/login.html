<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETEEAP Tracking System - Login</title>
  <link rel="icon" href="../img/RTU Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../img/RTU Logo.png" class="logo1">
      <img src="../img/IFLDE Logo.png" class="logo2">
      <div class="logo-text-container">
        <h2 class="logo-text">Rizal Technological University</h2>
        <p class="logo-subtext">Institute of Flexible Learning & Digital Education</p>
      </div>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="../About/about.html">About Us</a></li>
        <li><a href="../Downloads/downloads.html">Downloads</a></li>
        <li><a href="../News/news.html">News</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper active-popup">
    <!-- Login Form -->
    <div class="form-box login">
      <h2>Login</h2>
      
      <!-- Role Selection -->
      <div class="role-selection">
        <button class="role-btn active" data-role="applicant">Applicant</button>
        <button class="role-btn" data-role="assessor">Assessor</button>
        <button class="role-btn" data-role="admin">Admin</button>
      </div>
      
      <form id="loginForm">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="loginEmail" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" required>
          <label>Password</label>
          <span class="toggle-password">
            <ion-icon name="eye-off"></ion-icon>
          </span>
        </div>
        <div class="forgot">
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>

    <!-- Registration Form -->
    <div class="form-box register">
      <h2>Registration</h2>
      
      <!-- Role Selection for Registration -->
      <div class="role-selection">
        <button class="role-btn active" data-role="applicant">Applicant</button>
      </div>
      
      <form id="registerForm">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" id="regFullName" required>
          <label>Full Name</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="regEmail" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="regPassword" required>
          <label>Password</label>
          <span class="toggle-password">
            <ion-icon name="eye-off"></ion-icon>
          </span>
        </div>
        <div class="input-box">
          <input type="password" id="confirmPassword" required>
          <label>Confirm Password</label>
          <span class="toggle-password">
            <ion-icon name="eye-off"></ion-icon>
          </span>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <div class="notification" id="notification" style="display: none;"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const wrapper = document.querySelector(".wrapper");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const registerLink = document.querySelector(".register-link");
      const loginLink = document.querySelector(".login-link");
      const forgotLink = document.querySelector(".forgot-link");
      const roleBtns = document.querySelectorAll(".role-btn");
      const notification = document.getElementById("notification");
      let currentRole = "applicant"; // Default role

      // Initialize the page
      if (wrapper) {
        wrapper.classList.add("active-popup");
      }

      // Role selection
      roleBtns.forEach(btn => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          roleBtns.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          currentRole = btn.dataset.role;
        });
      });

      // Toggle between login and register forms
      registerLink?.addEventListener("click", (e) => {
        e.preventDefault();
        wrapper.classList.add("active");
      });

      loginLink?.addEventListener("click", (e) => {
        e.preventDefault();
        wrapper.classList.remove("active");
      });

      // Password visibility toggle
      document.querySelectorAll(".toggle-password").forEach(toggle => {
        toggle.addEventListener("click", () => {
          const input = toggle.parentElement.querySelector("input");
          const icon = toggle.querySelector("ion-icon");

          if (input.type === "password") {
            input.type = "text";
            icon.setAttribute("name", "eye");
          } else {
            input.type = "password";
            icon.setAttribute("name", "eye-off");
          }
        });
      });

      // Login form submission
      loginForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;
        const loginBtn = loginForm.querySelector('button[type="submit"]');
        const originalBtnText = loginBtn.textContent;

        // Disable button during request
        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        if (!email || !password) {
          showNotification("Please enter both email and password.", "error");
          loginBtn.disabled = false;
          loginBtn.textContent = originalBtnText;
          return;
        }

        try {
          const response = await fetch(`/api/auth/${currentRole}/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password }),
            credentials: "include"
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Login failed");
          }

          showNotification("Login successful!", "success");
          
          // Redirect based on backend response
          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            // Fallback redirects
            switch(currentRole) {
              case "applicant":
                window.location.href = "../applicant/dashboard.html";
                break;
              case "assessor":
                window.location.href = "../assessor/dashboard.html";
                break;
              case "admin":
                window.location.href = "../admin/dashboard.html";
                break;
              default:
                window.location.href = "../index.html";
            }
          }

        } catch (error) {
          console.error("Login error:", error);
          showNotification(
            error.message.includes("Failed to fetch") 
              ? "Network error. Please check your connection."
              : error.message || "Login failed",
            "error"
          );
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = originalBtnText;
        }
      });

      // Registration form submission
      registerForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const fullName = document.getElementById("regFullName").value.trim();
        const email = document.getElementById("regEmail").value.trim().toLowerCase();
        const password = document.getElementById("regPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const registerBtn = registerForm.querySelector('button[type="submit"]');
        const originalBtnText = registerBtn.textContent;

        // Disable button during request
        registerBtn.disabled = true;
        registerBtn.textContent = "Registering...";

        // Validation
        if (!fullName || !email || !password || !confirmPassword) {
          showNotification("Please fill in all fields", "error");
          registerBtn.disabled = false;
          registerBtn.textContent = originalBtnText;
          return;
        }

        if (!/^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
          showNotification("Please enter a valid email", "error");
          registerBtn.disabled = false;
          registerBtn.textContent = originalBtnText;
          return;
        }

        if (password !== confirmPassword) {
          showNotification("Passwords do not match", "error");
          registerBtn.disabled = false;
          registerBtn.textContent = originalBtnText;
          return;
        }

        if (password.length < 8) {
          showNotification("Password must be at least 8 characters", "error");
          registerBtn.disabled = false;
          registerBtn.textContent = originalBtnText;
          return;
        }

        try {
          const response = await fetch("/api/auth/applicant/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ fullName, email, password }),
            credentials: "include"
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Registration failed");
          }

          showNotification("Registration successful! Please login.", "success");
          wrapper.classList.remove("active"); // Switch back to login form

        } catch (error) {
          console.error("Registration error:", error);
          showNotification(
            error.message.includes("Failed to fetch")
              ? "Network error. Please try again."
              : error.message || "Registration failed",
            "error"
          );
        } finally {
          registerBtn.disabled = false;
          registerBtn.textContent = originalBtnText;
        }
      });

      // Forgot password link
      forgotLink?.addEventListener("click", (e) => {
        e.preventDefault();
        showNotification("Please contact support to reset your password.", "info");
      });

      // Show notification function
      function showNotification(message, type = "info") {
        // Clear previous notifications
        notification.textContent = "";
        notification.className = "notification";
        notification.style.display = "none";

        // Create new notification
        notification.textContent = message;
        notification.classList.add(type);
        notification.style.display = "block";
        
        // Auto-hide after 3 seconds
        setTimeout(() => {
          notification.style.opacity = "0";
          setTimeout(() => {
            notification.style.display = "none";
            notification.style.opacity = "1";
          }, 300);
        }, 3000);
      }
    });
  </script>
</body>
</html>
